<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Build | Special Template</title>
    <!-- font awesome file -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize file   -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- open sans google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <!-- Start Header -->
      <div class="header-area">
        <div class="container">
          <h2 class="logo"><span>We</span>Build</h2>
          <ul class="main-menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <!-- Start Settings Box -->
      <div class="settings-box">
        <div class="toggle-settings">
          <i class="fa-solid fa-wrench settings-icon"></i>
        </div>
        <div class="settings-conatiner">
          <div class="box-options">
            <h4>Colors</h4>
            <ul class="colors">
              <li class="active" data-color="#f38c2a"></li>
              <li data-color="#448AFF"></li>
              <li data-color="#C2185B"></li>
              <li data-color="#8BC34A"></li>
            </ul>
          </div>
          <div class="box-options random-bg">
            <h4>Random Background</h4>
            <span class="yes active" data-background="yes">Yes</span>
            <span class="no" data-background="no">No</span>
          </div>
        </div>
      </div>
      <!-- End Settings Box -->
      <!-- Start Landing Page -->
      <div class="landing-page">
        <div class="overlay"></div>
        <div class="content">
          <h1>Engineering Your Dreams With Us</h1>
          <p>Togeather we can make a Difference</p>
        </div>
      </div>
    </div>
    <!-- End Landing Page -->
    <script src="js/master.js"></script>
  </body>
</html>
